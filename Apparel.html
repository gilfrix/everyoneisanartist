<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.I.A.A</title>
    
    <link rel="stylesheet" type="text/css" href="basic.css">
    <link rel="stylesheet" type="text/css" href="apparel.css">
    <style>
       
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('distort.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            position: relative; 
        }

       
        #header-wrapper {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        
        #header-wrapper h1 {
            margin: 0;
            font-size: 1.6em;
            color: white;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
        }

        #header-wrapper a {
            text-decoration: none;
            color: white;
        }

        #header-wrapper a:hover {
            text-decoration: underline;
        }

        /* Logo styles */
        #header-wrapper img {
            height: 60px;
            width: auto;
            margin-left: 15px;
        }

        /* Button styles */
        .header-buttons {
            display: flex;
            gap: 20px;
        }

        .header-buttons a {
            text-decoration: none;
            font-size: 1.1em;
            color: white;
            background-color: #555;
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid #fff;
            transition: transform 0.3s, background-color 0.3s;
        }

        .header-buttons a:hover {
            transform: scale(1.05);
            background-color: #888;
        }

        /* Main content styles */
        #container {
            padding: 40px 20px;
            text-align: center;
        }

        #subheader h2 {
            font-size: 2.5em;
            color: #444;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .entry {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
            margin-top: 20px;
        }

        
        .clothing-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .clothing-item {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 1.5em;
            text-align: center;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 650px;
            border: 3px solid #333; 
            box-sizing: border-box;
            cursor: pointer; 
        }

        .clothing-item img {
            width: 80%; 
            max-width: 100%; 
            height: auto;
            object-fit: contain; 
        }

        .clothing-item p {
            font-size: 1em;
            color: #333;
            margin-top: 10px;
            text-transform: capitalize;
            padding: 5px;
            border: 2px solid #333; 
            border-radius: 5px;
            margin: 10px 0;
            display: inline-block;
            text-align: center;
        }

        
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
        }

        .floating-btn img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div id="header-wrapper">
        
        <h1>
            <a href="EIAA.html">Everyone is an Artist</a>
            <img src="eiaalogo.png" alt="EIAA Logo">
        </h1>
        
        
        <div class="header-buttons">
            <a href="Apparel.html" onclick="confirmNavigation(event, 'Apparel.html')">Apparels</a>
            <a href="Artwork.html" onclick="confirmNavigation(event, 'Artwork.html')">Artworks</a>
            <a href="https://www.facebook.com/EveryoneisanArtist1" onclick="confirmNavigation(event, 'https://www.facebook.com/EveryoneisanArtist1')">Contact Us!</a>
        </div>
    </div>

    <div class="clothing-gallery">
       
        <a href="astrobearwhite.html">
            <div class="clothing-item">
                <img src="whiteshirt.gif" alt="Astrobear - White">
                <p>Astrobear - White</p>
            </div>
        </a>

       
        <a href="astrobearblack.html">
            <div class="clothing-item">
                <img src="blackshirt.gif" alt="Astrobear - Black">
                <p>Astrobear - Black</p>
            </div>
        </a>
    </div>

    <a href="https://www.facebook.com/EveryoneisanArtist1" class="floating-btn" target="_blank">
        <img src="call.png" alt="Contact Us">
    </a>
</body>
</html>
